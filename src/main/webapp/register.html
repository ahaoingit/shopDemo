<!doctype html>
<html>

	<head></head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>会员注册</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<script src="./js/jquery3.js" type="text/javascript"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript"></script>
	<script src="./js/checkNum.js"></script>
	<script src="./layer-v3.1.1/layer/layer.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<!--头部-->
			<div id="header" style="min-height: 130px;"></div>
			<div class="container-fluid" style="width:98%;background:url('./img/regist_bg.jpg');">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8" style="background:#fff;padding:40px 80px;margin:30px;border:7px solid #ccc;">
						<font style="color: #3164af;font-size: 18px;font-weight: normal;padding: 0 10px;">会员注册</font>USER REGISTER
						<form id="regForm" class="form-horizontal" style="margin-top:5px;" method="post">
							<!-- type=hidden 隐藏域 ,页面不显示-->
							<input type="hidden" name="method" value="register">
							<div class="form-group">
								<label for="username" class="col-sm-2 control-label">用户名</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
								<div class="col-sm-6">
									<input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码" name="password">
								</div>
							</div>
							<div class="form-group">
								<label for="confirmpwd" class="col-sm-2 control-label">确认密码</label>
								<div class="col-sm-6">
									<input type="password" class="form-control" id="confirmpwd" placeholder="请输入确认密码">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-6">
									<input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
								</div>
							</div>
							<div class="form-group opt">
								<label for="inlineRadio1" class="col-sm-2 control-label">性别</label>
								<div class="col-sm-6">
									<label class="radio-inline">
									  <input type="radio" name="gender" id="inlineRadio1" value="男"> 男
									</label>
									<label class="radio-inline">
									  <input type="radio" name="gender" id="inlineRadio2" value="女"> 女
									</label>
								</div>
							</div>
	
							<div class="form-group">
								<label for="date" class="col-sm-2 control-label">验证码</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="checkNum">
								</div>
								<div class="col-sm-2">
									<canvas id="canvas"></canvas>
									<a  id="changeImg">再换一张</a>
								</div>
	
							</div>
	
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<input id="regBut" type="button" width="100" value="注册" name="submit" border="0" style="background-color:#CD062D;height:35px;width:100px;color:white;" onclick="register()">
									<input id="logBut" type="button" width="100" value="返回登录" name="submit" border="0" style="background-color:#CD062D;height:35px;width:100px;color:white;" onclick="toLoginPage()">
								</div>
							</div>
						</form>
					</div>
	
					<div class="col-md-2"></div>
	
				</div>
			</div>
			<!--尾部-->
			<div id="footer"  style="min-height: 203px;"></div>
		</div>
	<script src="js/register.js"></script>
	</body>
</html>
